<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Welcome to Meal Planner</h1>
                        <p class="card-text mb-4">Organize your recipes, plan your meals, and generate grocery lists with AI assistance.</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Sign in with Google
                        </a>
                        <div class="mt-4">
                            <h5>Features:</h5>
                            <ul class="list-unstyled">
                                <li>🍽️ Extract recipes from any website</li>
                                <li>📁 Organize recipes in custom folders</li>
                                <li>📅 Plan meals for any date range</li>
                                <li>🛒 Generate smart grocery lists</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
